<!DOCTYPE html>
<html>
  <head>
    <title>饭团管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8"/>
    <!-- Bootstrap -->
    <link href="stylesheets/bootstrap.css" rel="stylesheet" media="screen" />
    <link href="stylesheets/bootstrap-responsive.css" rel="stylesheet" media="screen" />
    <link href="stylesheets/style.css" rel="stylesheet" media="screen" />
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <div id="tipBtn" class="btn-group">
              <a class="btn btn-primary" href="#">
                  <i class="icon-user icon-white"></i>
                  <span>登录</span>
              </a>
          </div>
          <span id="welcome" class="pull-right welcome">你好，访客！</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row-fluid">
        <form id="onKeyControll" class="form-child-center">
          <div id="payerBlock" class="input-prepend input-append">
              <div class="btn-group" title="进行操作">
                <button id="changeMode" type="submit" data-type="1" 
                class="btn changeMode" >AA付账</button>
                <button class="btn dropdown-toggle " data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a data-type="2" href="">单人充值</a></li>
                </ul>
              </div>
              <span id="payerLabel" class="add-on">付款人：</span>
              <select id="payer" class="w150">
                  
              </select>
          </div>
          <div id="oneKeyBlock" class="input-prepend input-append">
            <span id="cashLabel" class="add-on">付款总额(¥)：</span>
            <input id="cash"  type="text" class="input-small"/>
                <button id="oneKey" type="submit" data-type="1" 
                class="btn btn-primary oneKey" >一键AA</button>
            </div>
          <div id="inputAlert" class="alert hidden">
              <strong>Warning!</strong> 输入为空或输入有误,只能输入正整数！
          </div>
        </form>
      </div>
      <div id="table" class="row-fluid ">
         <table class="table table-hover">
              <caption class="caption well">
                   <h4>DAN饭团账单明细</h4>
              </caption>
              <thead>
                <tr>
                  <th>姓名</th>
                  <th>充值(+)/消费(-)</th>
                  <th>饭团余额</th>
                  <th>更新日期</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
              <tfoot>
                  
              </tfoot>
            </table>
      </div>
      <footer>
         <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->
    
    <!-- 登录框 -->
    <div id="loginBox" class="modal hide fade loginBox">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3 class="form-signin-heading">请登录</h3>
      </div>
      <form class="form-signin">
        <input id="username" type="text" class="input-block-level" placeholder="用户名">
        <input id="password" type="password" class="input-block-level" placeholder="密码">
        <div id="loginAlert" class="alert alert-error">
              输入有误,只能输入字母和数字！
         </div>
        <button id="login" class="btn btn-large btn-primary" type="submit">登录</button>
      </form>
    </div>
    
    
    <script src="javascripts/jquery-1.9.1.js"></script>
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/client.js"></script>
  </body>
</html>
